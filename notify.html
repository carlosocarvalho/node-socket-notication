<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/octicons/2.1.2/octicons.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">
         #message{
            position: absolute;
            top:10px;
            right: 10px;
            width: 250px;
            padding: 15px 20px;
            font-size: 1.3rem;
            z-index: 1025;
            display: none;
         }
    </style>
  </head>

  <body>

    <div class="container">
         <div class="alert alert-info" id="message">Minha mensagem</div>
    </div>
     <nav class="navbar navbar-default" role="navigation">
       <div class="container-fluid">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#"></a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="navbar">
           <ul class="nav navbar-nav">
             <li class="active"><a href="#">Home</a></li>
             <li><a href="#"></a></li>

           </ul>
           <form class="navbar-form navbar-left" role="search">
             <div class="form-group">
               <input type="text" class="form-control" placeholder="Search">
             </div>
             <button type="submit" class="btn btn-default">Submit</button>
           </form>
           <ul class="nav navbar-nav navbar-right">
             <li><a href="#"></a></li>

           </ul>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
     </nav>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://localhost:4555/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
          $(document).ready(function() {
             var socket = io('http://localhost:4555');
             socket.on('notification',function(data){
                 if(data == '') return false;
                 var obj  = $('#message');
                     obj.html(data).slideDown(300);

                 setTimeout(function(){
                  obj.slideUp(300,function(){
                       $(this).html('');
                  });
                 },4000);
             });
          });
    </script>
  </body>
</html>
